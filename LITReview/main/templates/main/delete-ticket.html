{% extends 'main/base.html' %}

{% block content %}
<h2>
    Suppression de ticket
</h2>

<p>
    Etes-vous certain de vouloir supprimer le ticket {{ ticket.title }} ?
</p>

<p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Oui"/>
    </form>
</p>

<p>
    <a href="{% url 'contributions' ticket.user.id %}">
        Non
    </a>
</p>

{% endblock %}
