{% extends 'main/base.html' %}

{% block content %}
<h2>

</h2>

{% for ticket in results %}

        {{ ticket.title }}

</p>
{% endfor %}

<p>
    <a href="{% url 'edit-review' %}">
        Modifier une critique
    </a>
</p>

{% endblock %}
